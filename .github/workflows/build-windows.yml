name: Build Windows Installer

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag (e.g. v1.0.0)'
        required: false
        default: ''
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: Build UI
        run: |
          cd ui
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Prepare backend modules
        run: |
          mkdir .backend-modules
          cp package.json .backend-modules/
          cd .backend-modules
          npm install --omit=dev --ignore-scripts
        shell: bash

      - name: Install tray-app dependencies
        run: |
          cd tray-app
          npm ci

      - name: Build Windows installer
        run: |
          cd tray-app
          npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            tray-app/dist/*.exe
          retention-days: 30

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.version != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          files: |
            tray-app/dist/*.exe
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
